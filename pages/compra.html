<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="../style.css">

    <!-- Link Favicon -->
    <link rel="shortcut icon" href="../assets/favicon.png" type="favicon">

</head>

<body>

    <div id="divHeader">
        <header class="classHeader">
            <!-- <a href="/"><img src="../assets/etoro_logo.svg" alt="logo" class="logo"></a> -->
            <nav class="nav">
                <a href="/index">Volver al Home</a>  <br>
                <a href="/cajero">Ya tengo cuenta: Ir al Cajero</a>
            </nav>
        </header>
    </div>

    <div id="divCompra">
        <h1>Registro y compra de BitCoins</h1>
        <fieldset id="fieldsetCompra">
            <form id="formCompra" action='/create' method="post">
                <label for="name">Nombre*</label>
                <input type="text" name="name" id="name" required><br>
    
                <label for="apellido">Apellidos*</label>
                <input type="text" name="lastName" id="lastName" required><br>
    
                <label for="email">Email*</label>
                <input type="email" name="email" id="email" required><br>

                <label for="userpassword">Password*</label>
                <input type="password" name="userpassword" id="userpassword" required><br>

                <label for="dni">DNI*</label>
                <input type="text" name="dni" id="dni" required><br>
    
                <label for="telefono">Teléfono*</label>
                <input type="number" name="telefono" id="telefono" required><br>
    
                <label for="direccion">Dirección*</label>
                <input type="text" name="direccion" id="direccion" required><br>
    
                <label for="bitcoin">Bitcoins*</label>
                <input type="number" name="bitcoin" id="bitcoin" required><br>
    
                <input type="button" name="submit" id="submit" value="Enviar"><br>
                <input type="button" value="Firebase" id='firebaseButton'>

            </form>

            <p>Una vez realices la compra, podras usar tu mail y contraseña para extraer Bitcoins en el cajero</p>
        </fieldset>
    </div>

    <!-- Script JS -->
    <script type="module" src="../scripts/auth.js"></script>

    
</body>
</html>
