<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Link Favicon -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="favicon">

</head>

<body>

    <div id="divHeader">
        <header class="classHeader">
            <!-- <a href="/"><img src="./assets/etoro_logo.svg" alt="logo" class="logo"></a> -->
            <nav class="nav">
                <a href="/compra">Comprar Bitcoins</a> <br>
                <a href="/cajero">Ya tengo cuenta: Ir al Cajero</a>
            </nav>
        </header>
    </div>

    <div id="divInformacion">
        <h1>Pide información sobre BitCoins</h1>
        <fieldset id="fieldsetInformacion">
            <form id="formInformacion" action='/info' method="post">
                <label for="name">Nombre*</label>
                <input type="text" name="name" id="name" required><br>
    
                <label for="apellido">Apellidos*</label>
                <input type="text" name="apellido" id="apellido" required><br>
    
                <label for="email">Email*</label>
                <input type="email" name="email" id="email" required><br>
    
                <label for="dni">DNI</label>
                <input type="text" name="dni" id="dni"><br>
    
                <label for="telefono">Teléfono</label>
                <input type="number" name="telefono" id="telefono"><br>
    
                <label for="direccion">Dirección</label>
                <input type="text" name="direccion" id="direccion"><br>
    
                <label for="bitcoin">How many Bitcoins are you interested in buying</label>
                <input type="number" name="bitcoin" id="bitcoin"><br>
    
                <input type="submit" name="submit" id="submit" value="Enviar"><br>
            </form>
            <p>Al enviar el form aceptas recibir informacion sobre la venta de Bitcoins</p>
        </fieldset>
    </div>

    <!-- Script JS -->
    <script src="./script.js"></script>

</body>
</html>
