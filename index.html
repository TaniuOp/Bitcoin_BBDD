<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <a href="./index.html" id="informacionBitcoins">Información</a>

    <h1>Pide información sobre BitCoins</h1>

    <div id="divInformacion">
        <fieldset id="fieldsetInformacion">
            <form id="formInformacion">
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" required><br>
    
                <label for="apellido">Apellidos</label>
                <input type="text" name="apellido" id="apellido" required><br>
    
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required><br>
    
                <label for="dni">DNI</label>
                <input type="text" name="dni" id="dni"><br>
    
                <label for="telefono">Teléfono</label>
                <input type="number" name="telefono" id="telefono"><br>
    
                <label for="direccion">Dirección</label>
                <input type="text" name="direccion" id="direccion"><br>
    
                <label for="bitcoin">Bitcoins</label>
                <input type="number" name="bitcoin" id="bitcoin"><br>
    
                <input type="button" name="submit" id="submit" value="Enviar"><br>
            </form>
        </fieldset>
    </div>

    <a href="./pages/compra.html" id="compraBitcoins">Compra</a>
    <a href="./pages/usuario.html" id="usuarioBitcoins">Usuario</a>

    <!-- Script JS -->
    <script src="./script.js"></script>

</body>
</html>
